<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>GraphQL Student Information</title>
  </head>
  <body>
    <div id="student-info">
      <table>
        <thead>
          <tr>
            <th>STUDENT</th>
            <th>ID</th>
            <th>TOTAL EXP</th>
            <th>LEVEL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="student"></td>
            <td id="id"></td>
            <td id="total-exp"></td>
            <td id="level"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
