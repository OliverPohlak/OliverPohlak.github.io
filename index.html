<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Graphql User Information</title>
</head>

<body>
  <header>
    <h1>Graphql User Information</h1>
  </header>
  <main>
    <div id="user-info">
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>ID</th>
            <th>Total XP</th>
            <th>Level</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="username"></td>
            <td id="user-id"></td>
            <td id="total-xp"></td>
            <td id="user-level"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
